    }

    /* Updated transform math */
    .hamburger.active .bar:nth-child(1) {
      transform: translateY(11px) rotate(45deg);
    }
    .hamburger.active .bar:nth-child(2) { opacity: 0; }
    .hamburger.active .bar:nth-child(3) {
      transform: translateY(-11px) rotate(-45deg);
    }

    /* Mobile Menu */
    .menu {
      position: fixed;
      top: 58px; 
      left: 0;
      width: 100%;
      background: #ffffffee;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-top: 1px solid #e6e6e6;
      display: none;
      flex-direction: column;
      z-index: 19;
      animation: menuFade .25s ease;
    }

    .menu.menu-active {
      display: flex;
    }

    @keyframes menuFade {
      from { opacity: 0; transform: translateY(-6px); }
      to { opacity: 1; transform: translateY(0); }
    }

      padding: 16px 22px;
      text-decoration: none;
      color: #1d1d1f;

<script>
  const menuButton = document.getElementById("menuBtn");
  const menuPanel = document.getElementById("menuPanel");
  const body = document.body;

  // --- 1. Menu Toggle Logic ---
  menuButton.addEventListener("click", () => {
    menuButton.classList.toggle("active");
    menuPanel.classList.toggle("menu-active");
  });

  // --- 2. Click Outside to Close Logic ---
  document.addEventListener("click", (e) => {
    if (!menuButton.contains(e.target) && !menuPanel.contains(e.target)) {
      menuPanel.classList.remove("menu-active");
      menuButton.classList.remove("active");
    }
  });

  // --- 3. ‚úÖ Automatic Dark Mode (Sync with OS) ---
  const applyTheme = (theme) => {
    if (theme === 'dark') {
      body.classList.add('dark');
    } else {
      body.classList.remove('dark');
    }
  };

  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');

  // Apply theme on initial load
  applyTheme(prefersDark.matches ? 'dark' : 'light');

  // Listen for OS theme changes (real-time update)
  prefersDark.addEventListener('change', (e) => {
    applyTheme(e.matches ? 'dark' : 'light');
  });
  // --- (‡∏à‡∏ö‡∏™‡πà‡∏ß‡∏ô Dark Mode) ---


  // --- 4. Close menu when a link is clicked ---
  const menuLinks = menuPanel.querySelectorAll('a');
  menuLinks.forEach(link => {
    link.addEventListener('click', () => {
      menuPanel.classList.remove('menu-active');
      menuButton.classList.remove('active');
    });
  });

</script>
