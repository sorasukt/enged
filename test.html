<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting… | English Education</title>

  <meta name="theme-color" content="#000000" />

  <meta name="description" content="Hold tight—sending you to the right place. You’ll be redirected in a moment." />
  <meta property="og:title" content="Redirecting… | English Education" />
  <meta property="og:description"
    content="Hold tight—sending you to the right place. You’ll be redirected in a moment." />
  <meta property="og:type" content="website" />

  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@100;200;300;400;500;600;700&family=Source+Sans+3:wght@300;400;600;700;800;900&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --brand: #fff;
      --bg: #050505;
      --ink: #fff;
      --muted: #666;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    @font-face {
      font-family: 'Chillax-Variable';
      src: url('/fonts/Chillax-Variable.woff2') format('woff2'),
        url('/fonts/Chillax-Variable.woff') format('woff'),
        url('/fonts/Chillax-Variable.ttf') format('truetype');
      font-display: swap;
    }

    body {
      margin: 0;
      font-family: 'Chillax-Variable', 'IBM Plex Sans Thai', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--ink);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }

    main {
      width: 100%;
      max-width: 480px;
    }

    /* Minimal Header */
    header {
      margin-bottom: 32px;
      opacity: 0.5;
      transition: opacity 0.3s;
    }

    header:hover {
      opacity: 1;
    }

    .badge {
      font-size: 12px;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--muted);
    }

    h1 {
      font-size: 32px;
      font-weight: 500;
      margin: 0 0 12px;
      letter-spacing: -0.02em;
    }

    p.lede {
      color: var(--muted);
      margin: 0 0 40px;
      font-size: 16px;
      line-height: 1.5;
    }

    /* Minimal Progress */
    .progress {
      width: 100%;
      height: 2px;
      background: rgba(255, 255, 255, 0.08);
      margin-bottom: 40px;
      border-radius: 999px;
      overflow: hidden;
    }

    .bar {
      height: 100%;
      width: 0%;
      background: var(--brand);
      transition: width linear;
    }

    .timer {
      position: fixed;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 13px;
      color: var(--muted);
      opacity: 0.6;
    }

    /* Minimal Actions */
    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    .btn {
      appearance: none;
      text-decoration: none;
      background: var(--ink);
      color: var(--bg);
      padding: 14px 40px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 15px;
      transition: opacity 0.2s, transform 0.2s;
      min-width: 160px;
      display: inline-block;
    }

    .btn:hover {
      opacity: 0.9;
      transform: scale(0.98);
    }

    .secondary-actions {
      display: flex;
      gap: 20px;
      margin-top: 8px;
    }

    .btn-ghost {
      background: transparent;
      color: var(--muted);
      font-size: 13px;
      border: none;
      padding: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: color 0.2s;
    }

    .btn-ghost:hover {
      color: var(--ink);
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 1px, 1px);
      white-space: nowrap;
      border: 0;
    }

    @media (prefers-reduced-motion: reduce) {
      .bar {
        transition: none !important;
      }
    }
  </style>

  <noscript>
    <meta http-equiv="refresh" content="5;url=https://sorasukt.github.io/enged/" />
  </noscript>
</head>

<body>
  <main role="region" aria-labelledby="title">
    <header>
      <span class="badge" aria-hidden="true">English Education</span>
    </header>

    <h1 id="title">Redirecting</h1>
    <p class="lede">Taking you to the destination.</p>
    <span id="redirectUrl" class="sr-only">https://sorasukt.github.io/enged/</span>

    <div class="progress" aria-hidden="true">
      <div class="bar" id="progressBar"></div>
    </div>

    <div class="actions">
      <a class="btn" id="redirectNow" href="https://sorasukt.github.io/enged/" rel="noopener">Go now</a>
      <div class="secondary-actions">
        <button class="btn btn-ghost" id="copyUrl" type="button">Copy link</button>
        <a class="btn btn-ghost" id="stayHere" href="#">Stay here</a>
      </div>
    </div>
  </main>

  <p class="timer" id="timer" aria-live="polite">Redirecting...</p>

  <script>
    const DEFAULT_TARGET = 'https://sorasukt.github.io/enged/';
    const DEFAULT_DELAY = 5;

    const qp = new URLSearchParams(location.search);
    const rawTo = qp.get('to');
    const parsedDelay = parseInt(qp.get('delay'), 10);

    const isSafeUrl = (u) => {
      try { const url = new URL(u); return ['http:', 'https:'].includes(url.protocol); } catch { return false; }
    };

    const targetUrl = isSafeUrl(rawTo) ? rawTo : DEFAULT_TARGET;
    const redirectDelay = Number.isFinite(parsedDelay) && parsedDelay >= 0 && parsedDelay <= 120 ? parsedDelay : DEFAULT_DELAY;

    const urlEl = document.getElementById('redirectUrl');
    const timerEl = document.getElementById('timer');
    const progressBar = document.getElementById('progressBar');
    const redirectBtn = document.getElementById('redirectNow');
    const copyBtn = document.getElementById('copyUrl');
    const stayBtn = document.getElementById('stayHere');

    urlEl.textContent = targetUrl;
    redirectBtn.href = targetUrl;

    progressBar.style.transition = `width ${redirectDelay}s linear`;
    requestAnimationFrame(() => {
      requestAnimationFrame(() => { progressBar.style.width = '100%'; });
    });

    let secondsLeft = redirectDelay;
    const updateTimer = () => {
      const s = secondsLeft === 1 ? 'second' : 'seconds';
      timerEl.textContent = redirectDelay === 0
        ? 'Redirecting now…'
        : `Redirecting in ${secondsLeft} ${s}…`;
    };
    updateTimer();

    const tick = () => {
      if (redirectDelay === 0) { goNow(); return; }
      secondsLeft--;
      if (secondsLeft <= 0) { goNow(); }
      else { updateTimer(); }
    };

    let interval = setInterval(tick, 1000);

    function goNow() {
      clearInterval(interval);
      location.replace(targetUrl);
    }

    redirectBtn.addEventListener('click', () => {
      clearInterval(interval);
    });

    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(targetUrl);
        copyBtn.textContent = 'Copied!';
      } catch {
        // Fallback for non-HTTPS or older browsers
        const input = document.createElement('input');
        input.value = targetUrl;
        document.body.appendChild(input);
        input.select();
        try {
          document.execCommand('copy');
          copyBtn.textContent = 'Copied!';
        } catch {
          copyBtn.textContent = 'Copy failed';
        }
        document.body.removeChild(input);
      }
      setTimeout(() => (copyBtn.textContent = 'Copy link'), 1200);
    });

    stayBtn.addEventListener('click', (e) => {
      e.preventDefault();
      clearInterval(interval);
      progressBar.style.transition = 'none';
      progressBar.style.width = '0%';
      timerEl.textContent = 'Auto-redirect cancelled. You can go anytime.';
    });
  </script>
</body>

</html>
