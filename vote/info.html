<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตรวจสอบสิทธิ์เลือกตั้ง | English Education</title>
    <link rel="icon" href="https://s3.ap-southeast-1.amazonaws.com/files.stnetradio.com/logo/ENGEDLOGO.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-red: #d32f2f;
            --primary-gradient: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%);
            --bg-gradient: linear-gradient(135deg, #fff5f5 0%, #fff 50%, #fef2f2 100%);
            --glass-bg: rgba(255, 255, 255, 0.9);
            --text-main: #1a1a2e;
            --text-muted: #64748b;
            --shadow-soft: 0 8px 32px rgba(211, 47, 47, 0.08);
            --radius-lg: 24px;
            --radius-md: 16px;
            --success: #10b981;
            --warning: #f59e0b;
            --blue: #3b82f6
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-gradient: linear-gradient(135deg, #0f0f13 0%, #1a1a1e 50%, #111115 100%);
                --glass-bg: rgba(30, 30, 35, 0.85);
                --text-main: #000000;
                --text-muted: #94a3b8;
                --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.3);
            }

            .bg-shape {
                opacity: 0.2;
            }

            .glass-card {
                border-color: rgba(255, 255, 255, 0.1);
            }

            .icon-box {
                background: rgba(59, 130, 246, 0.15);
            }

            .input-field {
                background: rgba(255, 255, 255, 0.05) !important;
                border-color: rgba(255, 255, 255, 0.1) !important;
                color: #fff !important;
            }

            .input-field::placeholder {
                color: #6b7280 !important;
            }

            .loader {
                border-color: #333;
                border-top-color: var(--primary-red);
            }

            .result-card.eligible {
                background: rgba(16, 185, 129, 0.15);
                border-color: rgba(16, 185, 129, 0.3);
            }

            .result-card.voted {
                background: rgba(245, 158, 11, 0.15);
                border-color: rgba(245, 158, 11, 0.3);
            }

            .result-card.not-eligible {
                background: rgba(220, 38, 38, 0.15);
                border-color: rgba(220, 38, 38, 0.3);
            }

            .result-info {
                color: #000000;
            }

            .result-info strong {
                color: #000000;
            }
            
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: 'IBM Plex Sans Thai', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            overflow-x: hidden
        }

        .bg-shape {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.5;
            animation: float 25s ease-in-out infinite;
            pointer-events: none
        }

        .shape-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, rgba(229, 57, 53, 0.15) 0%, rgba(255, 82, 82, 0.1) 100%);
            top: -150px;
            left: -150px
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, rgba(255, 82, 82, 0.12) 0%, rgba(229, 57, 53, 0.08) 100%);
            bottom: -100px;
            right: -100px;
            animation-delay: -8s
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1)
            }

            50% {
                transform: translate(-20px, 30px) scale(0.95)
            }
        }

        .container {
            width: 100%;
            max-width: 480px;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            padding-top: 1rem
        }

        .back-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            transition: color 0.3s ease;
            align-self: flex-start
        }

        .back-link:hover {
            color: var(--primary-red)
        }

        .icon-box {
            width: 80px;
            height: 80px;
            border-radius: 24px;
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
            color: var(--blue)
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-soft);
            padding: 2rem;
            width: 100%
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 1.5rem
        }

        .input-field {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: var(--radius-md);
            font-size: 1.1rem;
            font-family: inherit;
            text-align: center;
            transition: all 0.3s
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-red);
            box-shadow: 0 0 0 4px rgba(211, 47, 47, 0.1)
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            background: var(--primary-gradient);
            color: #fff;
            box-shadow: 0 4px 15px rgba(211, 47, 47, 0.3)
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(211, 47, 47, 0.4)
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid #e2e8f0;
            border-top-color: var(--primary-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1.5rem auto;
            display: none
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        .error-msg {
            color: #dc2626;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 1rem
        }

        .result-card {
            margin-top: 1.5rem;
            padding: 1.5rem;
            border-radius: var(--radius-md);
            text-align: center;
            display: none
        }

        .result-card.eligible {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            border: 1px solid rgba(16, 185, 129, 0.3)
        }

        .result-card.voted {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border: 1px solid rgba(245, 158, 11, 0.3)
        }

        .result-card.not-eligible {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            border: 1px solid rgba(220, 38, 38, 0.3)
        }

        .result-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.5rem
        }

        .eligible .result-icon {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success)
        }

        .voted .result-icon {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning)
        }

        .not-eligible .result-icon {
            background: rgba(220, 38, 38, 0.2);
            color: #dc2626
        }

        .result-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem
        }

        .eligible .result-title {
            color: var(--success)
        }

        .voted .result-title {
            color: var(--warning)
        }

        .not-eligible .result-title {
            color: #dc2626
        }

        .result-info {
            font-size: 0.9rem;
            color: var(--text-muted)
        }

        .result-info strong {
            color: var(--text-main)
        }

        footer {
            margin-top: auto;
            padding-top: 2rem;
            font-size: 0.8rem;
            color: var(--text-muted);
            opacity: 0.7;
            text-align: center
        }

        @media(max-width:600px) {
            body {
                padding: 1rem
            }

            h1 {
                font-size: 1.5rem
            }

            .glass-card {
                padding: 1.5rem
            }

            .icon-box {
                width: 64px;
                height: 64px;
                font-size: 1.5rem
            }
        }
    </style>
</head>

<body>
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="container">
        <a href="../index.html" class="back-link"><i class="fas fa-chevron-left"></i>กลับหน้าหลัก</a>
        <div class="icon-box"><i class="fas fa-user-check"></i></div>
        <div class="glass-card">
            <h1>ตรวจสอบสิทธิ์เลือกตั้ง</h1>
            <p class="subtitle">กรุณากรอกรหัสนักศึกษาเพื่อตรวจสอบสิทธิ์</p>
            <input type="text" id="studentIdInput" class="input-field" maxlength="10" placeholder="รหัสนักศึกษา 10 หลัก"
                inputmode="numeric">
            <div style="margin-top:1.5rem"><button class="btn" onclick="checkRights()"><i
                        class="fas fa-search"></i>ตรวจสอบสิทธิ์</button></div>
            <div id="loader" class="loader"></div>
            <p id="errorMsg" class="error-msg"></p>
            <div id="resultEligible" class="result-card eligible">
                <div class="result-icon"><i class="fas fa-check-circle"></i></div>
                <div class="result-title">มีสิทธิ์เลือกตั้ง</div>
                <div class="result-info"><strong id="eligibleName"></strong><br><span id="eligibleGroup"></span></div>
            </div>
            <div id="resultVoted" class="result-card voted">
                <div class="result-icon"><i class="fas fa-check-double"></i></div>
                <div class="result-title">ใช้สิทธิ์แล้ว</div>
                <div class="result-info"><strong id="votedName"></strong><br><span
                        id="votedGroup"></span><br>ท่านได้ใช้สิทธิ์เลือกตั้งเรียบร้อยแล้ว</div>
            </div>
            <div id="resultNotEligible" class="result-card not-eligible">
                <div class="result-icon"><i class="fas fa-times-circle"></i></div>
                <div class="result-title">ไม่พบสิทธิ์</div>
                <div class="result-info" id="notEligibleMsg">ไม่พบข้อมูลในระบบ กรุณาติดต่อ กกต.</div>
            </div>
        </div>
        <footer>&copy; 2026 English Education, Loei Rajabhat University <br>
            Made with ❤️ by Sorasuk Thongkum</footer>
    </div>
    <script>
        const APP_URL = "https://script.google.com/macros/s/AKfycbzMAhUcwoYV-OuYne_h6qeIczrI0qGfv58_qgls9k8ONWJEdZGoZgqofrtVCNxZu3qk1w/exec";
        function hideResults() { document.querySelectorAll('.result-card').forEach(el => el.style.display = 'none') }
        function checkRights() {
            const id = document.getElementById('studentIdInput').value;
            const errorMsg = document.getElementById('errorMsg');
            const loader = document.getElementById('loader');
            hideResults();
            if (id.length !== 10) { errorMsg.innerText = "รหัสนักศึกษาต้องมี 10 หลัก"; return }
            errorMsg.innerText = ""; loader.style.display = 'block';
            fetch(`${APP_URL}?action=checkRights&studentId=${id}`)
                .then(res => res.json())
                .then(data => {
                    loader.style.display = 'none';
                    if (data.status === 'success') {
                        if (data.hasVoted) {
                            document.getElementById('votedName').textContent = data.data.name;
                            document.getElementById('votedGroup').textContent = data.data.group;
                            document.getElementById('resultVoted').style.display = 'block';
                        } else {
                            document.getElementById('eligibleName').textContent = data.data.name;
                            document.getElementById('eligibleGroup').textContent = data.data.group;
                            document.getElementById('resultEligible').style.display = 'block';
                        }
                    } else {
                        document.getElementById('notEligibleMsg').textContent = data.message || 'ไม่พบข้อมูลในระบบ';
                        document.getElementById('resultNotEligible').style.display = 'block';
                    }
                })
                .catch(err => { loader.style.display = 'none'; errorMsg.innerText = "เกิดข้อผิดพลาดในการเชื่อมต่อ" });
        }
        document.getElementById('studentIdInput').addEventListener('keypress', e => { if (e.key === 'Enter') checkRights() });
    </script>
</body>

</html>
