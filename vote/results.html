<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผลการเลือกตั้ง | English Education</title>
    <link rel="icon" href="https://s3.ap-southeast-1.amazonaws.com/files.stnetradio.com/logo/ENGEDLOGO.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-red: #d32f2f;
            --primary-gradient: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%);
            --bg-gradient: linear-gradient(135deg, #fff5f5 0%, #fff 50%, #fef2f2 100%);
            --glass-bg: rgba(255, 255, 255, 0.9);
            --text-main: #1a1a2e;
            --text-muted: #64748b;
            --shadow-soft: 0 8px 32px rgba(211, 47, 47, 0.08);
            --radius-lg: 24px;
            --radius-md: 16px
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: 'IBM Plex Sans Thai', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            overflow-x: hidden
        }

        .bg-shape {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.5;
            animation: float 25s ease-in-out infinite;
            pointer-events: none
        }

        .shape-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, rgba(229, 57, 53, 0.15) 0%, rgba(255, 82, 82, 0.1) 100%);
            top: -150px;
            left: -150px
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, rgba(255, 82, 82, 0.12) 0%, rgba(229, 57, 53, 0.08) 100%);
            bottom: -100px;
            right: -100px;
            animation-delay: -8s
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1)
            }

            50% {
                transform: translate(-20px, 30px) scale(0.95)
            }
        }

        .container {
            width: 100%;
            max-width: 480px;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            padding-top: 1rem
        }

        .back-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            transition: color 0.3s ease;
            align-self: flex-start
        }

        .back-link:hover {
            color: var(--primary-red)
        }

        .icon-box {
            width: 80px;
            height: 80px;
            border-radius: 24px;
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
            color: var(--primary-red)
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-soft);
            padding: 2rem;
            width: 100%
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 1.5rem
        }

        .disclaimer {
            background: #fef3c7;
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: var(--radius-md);
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            color: #92400e;
            display: flex;
            align-items: center;
            gap: 0.5rem
        }

        .result-item {
            margin-bottom: 1.5rem
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem
        }

        .result-name {
            font-weight: 600;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 0.5rem
        }

        .result-name i {
            color: var(--primary-red)
        }

        .result-count {
            font-weight: 700;
            color: var(--primary-red)
        }

        .result-bar {
            height: 12px;
            background: #e2e8f0;
            border-radius: 6px;
            overflow: hidden
        }

        .result-fill {
            height: 100%;
            background: var(--primary-gradient);
            border-radius: 6px;
            transition: width 1s ease-out
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid #e2e8f0;
            border-top-color: var(--primary-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        .error-msg {
            color: #dc2626;
            text-align: center;
            padding: 2rem
        }

        .total-votes {
            text-align: center;
            padding: 1rem;
            background: #f8fafc;
            border-radius: var(--radius-md);
            margin-top: 1rem;
            color: var(--text-muted);
            font-size: 0.9rem
        }

        .total-votes strong {
            color: var(--text-main)
        }

        .btn {
            padding: 0.875rem 1.75rem;
            border: none;
            border-radius: var(--radius-md);
            font-size: 0.95rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            background: var(--primary-gradient);
            color: #fff;
            box-shadow: 0 4px 15px rgba(211, 47, 47, 0.3);
            text-decoration: none;
            margin-top: 1.25rem
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(211, 47, 47, 0.4)
        }

        footer {
            margin-top: auto;
            padding-top: 2rem;
            font-size: 0.8rem;
            color: var(--text-muted);
            opacity: 0.7;
            text-align: center
        }

        @media(max-width:600px) {
            body {
                padding: 1rem
            }

            h1 {
                font-size: 1.5rem
            }

            .glass-card {
                padding: 1.5rem
            }

            .icon-box {
                width: 64px;
                height: 64px;
                font-size: 1.5rem
            }
        }
    </style>
</head>

<body>
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="container">
        <a href="../index.html" class="back-link"><i class="fas fa-chevron-left"></i>กลับหน้าหลัก</a>
        <div class="icon-box"><i class="fas fa-chart-bar"></i></div>
        <div class="glass-card">
            <h1>ผลการเลือกตั้ง</h1>
            <p class="subtitle">ผลการนับคะแนนเลือกตั้งคณะกรรมการนักศึกษา</p>
            <div class="disclaimer"><i class="fas fa-exclamation-triangle"></i>ผลการเลือกตั้งนี้เป็นผลอย่างไม่เป็นทางการ
            </div>
            <div id="loader" class="loader"></div>
            <div id="errorMsg" class="error-msg" style="display:none"></div>
            <div id="resultsList"></div>
            <div id="totalVotes" class="total-votes" style="display:none"></div>
            <a href="index.html" class="btn"><i class="fas fa-arrow-left"></i>กลับหน้าหลัก</a>
        </div>
        <footer>&copy; 2026 English Education, All rights reserved. <br>
            Made with ❤️ by Sorasut Thongkum</footer>
    </div>
    <script>
        const APP_URL = "https://script.google.com/macros/s/AKfycbzMAhUcwoYV-OuYne_h6qeIczrI0qGfv58_qgls9k8ONWJEdZGoZgqofrtVCNxZu3qk1w/exec";

        function displayResults(data) {
            const list = document.getElementById('resultsList');
            list.innerHTML = '';

            // Convert object to array for easier processing
            const candidates = [];
            Object.keys(data).forEach(key => {
                candidates.push({
                    number: key,
                    party: data[key].party,
                    votes: data[key].count || 0
                });
            });

            const total = candidates.reduce((sum, c) => sum + c.votes, 0);

            candidates.forEach(c => {
                const pct = total > 0 ? ((c.votes / total) * 100).toFixed(1) : 0;
                list.innerHTML += `
                    <div class="result-item">
                        <div class="result-header">
                            <span class="result-name"><i class="fas fa-user"></i> หมายเลข ${c.number} - ${c.party}</span>
                            <span class="result-count">${c.votes} คะแนน</span>
                        </div>
                        <div class="result-bar"><div class="result-fill" style="width:${pct}%"></div></div>
                    </div>
                `;
            });

            document.getElementById('totalVotes').innerHTML = `รวมผู้ใช้สิทธิ์ทั้งหมด <strong>${total}</strong> คน`;
            document.getElementById('totalVotes').style.display = 'block';
        }

        function loadResults() {
            fetch(`${APP_URL}?action=getResults`)
                .then(res => res.json())
                .then(json => {
                    document.getElementById('loader').style.display = 'none';
                    if (json.status === 'success' && json.data) {
                        displayResults(json.data);
                    } else {
                        document.getElementById('errorMsg').textContent = json.message || 'ไม่สามารถโหลดข้อมูลได้';
                        document.getElementById('errorMsg').style.display = 'block';
                    }
                })
                .catch(err => {
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('errorMsg').textContent = 'เกิดข้อผิดพลาดในการเชื่อมต่อ';
                    document.getElementById('errorMsg').style.display = 'block';
                    console.error('API Error:', err);
                });
        }
        loadResults();
    </script>
</body>

</html>
